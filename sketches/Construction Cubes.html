<script id="webgl2.vs_draw" type="x-shader/x-fragment">
  #version 300 es

  #ifdef GL_ES
    precision highp float;
    precision highp int;
  #endif
  
  in vec3 pos;
  in vec3 col;
  in vec3 nml;
  
  uniform mat4 m4_projection;
  uniform mat4 m4_modelview;
  uniform mat3 m3_normals;
  
  out vec3 vpos;
  out vec3 vcol;
  out vec3 vnml;
  
  void main(){
    gl_Position = m4_projection * m4_modelview * vec4(pos, 1.0);
    vpos = (m4_modelview * vec4(pos, 1.0)).xyz;
    vcol = col;
    vnml = nml;
  }
</script>


<script id="webgl2.fs_draw" type="x-shader/x-fragment">
  #version 300 es

  #ifdef GL_ES
    precision highp float;
    precision highp int;
  #endif
  
  in vec3 vpos;
  in vec3 vcol;
  in vec3 vnml;
    
  out vec4 fragcol;
  
  uniform mat3 m3_normals;
  
  int flatshading = 0;
  float material_spec_exp = 100.0;
  
  uniform float cam_dist;
  
  vec3 getFragmentNormal(){
    if(flatshading == 1){
      return normalize(cross(dFdx(vpos), -dFdy(vpos)));
    } else {
      vec3 normal = normalize(m3_normals * vnml);
      if(!gl_FrontFacing) normal *= -1.0; // single sided surfaces
      return normal;
    }
  }
  
  float getKd(vec3 vertNormal, vec3 lightDir){
    return max(dot(-lightDir, vertNormal), 0.0);
  }
  
  float getKs(vec3 vertNormal, vec3 lightDir, vec3 vertDir){
    lightDir = normalize(reflect(lightDir, vertNormal));
    return pow(max(dot(lightDir, vertDir), 0.0), material_spec_exp);
  }
  
  void main(){
    vec3 normal = getFragmentNormal();
    vec3 light  = normalize(vpos);
    vec3 vert   = -normalize(vpos);
    
    float kd = getKd(normal, light);

    vec3 col = kd * vcol;
    fragcol = vec4(col, 1);
    fragcol.rgb = pow(fragcol.rgb, vec3(1.0/2.2));
    
    float frag_w = gl_FragCoord.w;
    float frag_z = gl_FragCoord.z;
    
    float depth =  frag_z * frag_w * (max(cam_dist*0.85 - 400.0, 0.0) + 400.0);

    depth = pow(depth, 5.0);
    depth = clamp(depth, 0.0, 1.3);
    fragcol.rgb *= depth;  
  }
</script>

    
</head>
<body>

  <div id="hud">
    <div id="sketch-title"></div>
    <div id="sketch-stats"></div>
  </div>
  
  <script>

    'use strict';
    
    document.oncontextmenu = function() { return false; }
    document.onmousedown   = function() { return false; }
    
    Dw.start('(De)Construction Cubes', function(app){
    
      var canvas;
      var gl;
      
      var shader;
      var cubes;
      
      var m4_modelview  = mat4.create();
      var m4_projection = mat4.create();
      var m3_normals    = mat3.create();
         
      var orbit;
      var easycam;
      
      app.init = function(){
        console.log(this);
        app.webgl_attributes.antialias = true;
      }
      
      
      app.setup = function(){
      
        canvas = this.canvas;
        gl = this.gl;
        
        orbit = new Dw.OrbitControl(this);
        easycam = new Dw.EasyCam(this, {distance: 800});
        
        var w = canvas.width;
        var h = canvas.height;

        // create Shader
        var vs = document.getElementById("webgl2.vs_draw").textContent;
        var fs = document.getElementById("webgl2.fs_draw").textContent;
        
        shader = new Dw.Shader(gl, {vs:vs, fs:fs});
        
    
        //  4---------5
        //  |\        |\
        //  | \       | \
        //  |  6---------7
        //  |  |      |  |
        //  0--|------1  |
        //   \ |       \ |
        //    \|        \|
        //     2---------3
       
        
        var normals =  new Float32Array([
           0, 0,-1, // bottom  
           0, 0,+1, // top  
          -1, 0, 0, // left  
          +1, 0, 0, // right  
           0,+1, 0, // front  
           0,-1, 0, // back  
        ]);
          
        var verts = new Float32Array([
          -1,-1,-1, // 0
          +1,-1,-1, // 1
          -1,+1,-1, // 2
          +1,+1,-1, // 3
          
          -1,-1,+1, // 4
          +1,-1,+1, // 5
          -1,+1,+1, // 6
          +1,+1,+1, // 7
        ]);
        
        var faces = new Float32Array([
          0, 1, 2,   2, 1, 3, // bottom
          4, 6, 5,   5, 6, 7, // top
          0, 2, 4,   4, 2, 6, // left
          3, 1, 7,   7, 1, 5, // right
          2, 3, 6,   6, 3, 7, // front
          1, 0, 5,   5, 0, 4, // back
        ]);
        
        var num_cubes = 200000;
        var num_verts = faces.length;
        
        var pos = new Float32Array(num_cubes * num_verts * 3);
        var col = new Float32Array(num_cubes * num_verts * 3);
        var nml = new Float32Array(num_cubes * num_verts * 3);
        
        var ipos = 0;
        var icol = 0;
        var inml = 0;
        
        var smin = 1;
        var srange = 90;

        for(var i = 0; i < num_cubes; i++){
          
          var tx = Dw.random(); tx *= tx;
          var ty = Dw.random(); ty *= ty; ty *= ty;
          var tz = Dw.random(); tz *= tz; tz *= tz; tz *= tz;

          tx = (tx * 2 - 1) * w * 0.35;
          ty = (ty * 2 - 1) * w * 0.35;
          tz = (tz * 2 - 1) * w * 0.35;
          
          var sx = Dw.random(); sx *= sx; sx *= sx; sx *= sx; sx *= sx; sx *= sx;
          var sy = Dw.random(); sy *= sy; sy *= sy; sy *= sy; sy *= sy; sy *= sy;
          var sz = Dw.random(); sz *= sz; sz *= sz; sz *= sz; sz *= sz; sz *= sz;
          
          sx = sx * srange + smin;
          sy = sy * srange + smin;
          sz = sz * srange + smin;
          
          
          var cr = Dw.random();
          cr *= cr;
          var cg = Dw.random() * 0.5;
          var cb = 1.0 - cr*1.2;
          cb *= cb;
          
          for(var j = 0; j < num_verts; j++){
            var vi = faces[j] * 3;
            var vx = verts[vi++];
            var vy = verts[vi++];
            var vz = verts[vi++];
            
            var ni = Math.floor(j / 6) * 3;
            var nx = normals[ni++];
            var ny = normals[ni++];
            var nz = normals[ni++];
            
            pos[ipos++] = vx * sx + tx;
            pos[ipos++] = vy * sy + ty;
            pos[ipos++] = vz * sz + tz;
            
            col[icol++] = cr; 
            col[icol++] = cg; 
            col[icol++] = cb;
            
            nml[inml++] = nx; 
            nml[inml++] = ny; 
            nml[inml++] = nz;
          }
        }
        
        cubes = {
          count : num_cubes,
          pos : gl.newBuffer(pos, 3, gl.FLOAT),
          col : gl.newBuffer(col, 3, gl.FLOAT),
          nml : gl.newBuffer(nml, 3, gl.FLOAT),
          
          display : function(shader){
            shader.attribute('pos', this.pos);
            shader.attribute('col', this.col);
            shader.attribute('nml', this.nml);
            gl.drawArrays(gl.TRIANGLES, 0, this.pos.vtxCount);
          },
        };
      }
      
      app.resize = function(w, h){
        easycam.setViewport([0,0,w,h]);
      }

      app.draw = function(){
        var w = canvas.width;
        var h = canvas.height;
        
        // projection
        mat4.perspective(m4_projection, 60 * Dw.TO_RAD, w/h, 1, 20000);
        mat4.scale(m4_projection, m4_projection, [1,-1,1]);
      
        // camera
        mat4.identity(m4_modelview);
        
        // apply cam
        // orbit.update().apply(m4_modelview);
        easycam.update().apply(m4_modelview);

        var cam_dist = easycam.getDistance();
        
        // normal matrix: inverse transpose modelview
        mat3.normalFromMat4(m3_normals, m4_modelview);

        var gray = 8.0 / 255.0;
        
        gl.viewport(0, 0, w, h);
        gl.colorMask(true, true, true, true);
        gl.depthMask(true);
        gl.disable(gl.BLEND);
        gl.enable(gl.DEPTH_TEST);
        gl.clearColor(gray, gray, gray, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT | gl.STENCIL_BUFFER_BIT);
      
        // apply shader
        shader.begin();
        shader.uniformM('m4_projection', m4_projection);
        shader.uniformM('m4_modelview', m4_modelview);
        shader.uniformM('m3_normals', m3_normals);
        shader.uniformF('cam_dist', cam_dist);
        cubes.display(shader);
        shader.end();
        
        HUD();
      }
      
      app.release = function(){
        console.log("release");
      }
      
      function HUD(){
        var w = canvas.width;
        var h = canvas.height;
        var fps = app.framerate;
        var stats = '';
        stats += 'wh: '+w+'/'+h;
        stats += ' - fps: '+fps.toFixed(2);
        stats += ' - cubes: '+cubes.count;
        document.getElementById('sketch-stats').textContent = stats;
      }
      
    });
    
  </script>
  
</body>

</html>
